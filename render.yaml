services:
  - type: web
    name: ryne-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000 